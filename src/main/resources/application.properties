spring.application.name=holiday-service

# External API URL Configuration
# Default URL for Nager API, can be overridden by API_NAGER_URL environment variable
api.nager.url=${API_NAGER_URL:https://date.nager.at/api/v3/PublicHolidays}

# Activate the 'local' profile when running outside Docker (e.g., from IDE)
spring.profiles.active=local